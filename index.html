<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
        <h1>Wordle Bot</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, laudantium facilis. Doloremque nemo voluptatum aperiam, accusamus cupiditate fugit perspiciatis recusandae repudiandae qui veniam quod nihil itaque, vitae, sunt aliquam dicta.</p>

    </div>
    
    <div id="guess-pannel">
        
        <h2>Current Guess</h2>
        <h2 id="turn">1</h2>
        <button id="startGame">Start Game</button>
        <div id="word-container">
            <div id="box1" class="bisque"></div>
            <div id="box2" class="bisque"></div>
            <div id="box3" class="bisque"></div>
            <div id="box4" class="bisque"></div>
            <div id="box5" class="bisque"></div>
        </div>
        <button id="nextGuess">Next Guess</button>
    </div>

    <div id="guessed-words">
        <h2>Guessed Words</h2>
        
        <div id="guessBox">
            <ul id="list">

            </ul>
        </div>
        

    </div>

    <script src="/app.js"></script> 
</body>
</html>
